<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
                <div class="display">
                    <input type="text" name="display" value="0">
                </div>
                <div>
                    <button type="button" value="AC" class="operator">AC</button>
                    <button type="button" value="DE" class="operator">DE</button>
                    <button type="button" value="."  class="operator">.</button>
                    <button type="button" value="/"  class="operator">/</button>
                </div>
                <div>
                    <button type="button" value="7">7</button>
                    <button type="button" value="8">8</button>
                    <button type="button" value="9">9</button>
                    <button type="button" value="*" class="operator">*</button>
                </div>
                <div>
                    <button type="button" value="4">4</button>
                    <button type="button" value="5">5</button>
                    <button type="button" value="6">6</button>
                    <button type="button" value="-" class="operator">-</button>
                </div>
                <div>
                    <button type="button" value="1">1</button>
                    <button type="button" value="2">2</button>
                    <button type="button" value="3">3</button>
                    <button type="button" value="+" class="operator">+</button>
                </div>
                <div>
                    <button type="button" value="00">00</button>
                    <button type="button" value="0">0</button>
                    <button type="button" value="=" class="equal operator">=</button>
                </div>
        </div>
    </div>

</body>
</html>
